<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/alicommon.css" />
    <link rel="stylesheet" href="css/fixed.css" />
    <link rel="stylesheet" href="font/iconfont.css" />
  </head>
  <body>
    <div class="aliposition">
      <div class="pos-main">
        <div class="callus">
          <span class="iconfont icon-icon-test7"></span>
          <span class="callus-text">联系我们</span>
          <div class="call-menu">
            <img src="./img/posi-del.png" />
            <ul>
              <li>
                <div class="call-icon">
                  <span class="iconfont icon-icon-test6"></span>
                </div>
                <div class="call-list">
                  <span>售前咨询电话</span><br />
                  <span class="phone">95187转1</span>
                </div>
              </li>
              <li>
                <div class="call-icon">
                  <span class="iconfont icon-icon-test4"></span>
                </div>
                <div class="call-list">
                  <span>售前在线咨询</span><br />
                  <span class="call-phone"
                    >咨询享专属折扣，专业架构师助您快速上云</span
                  >
                </div>
              </li>
              <li>
                <div class="call-icon">
                  <span class="iconfont icon-icon-test8"></span>
                </div>
                <div class="call-list">
                  <span>售后智能在线</span><br />
                  <span class="call-phone"
                    >售后问题智能诊断，匹配最合适的人工服务</span
                  >
                </div>
              </li>
              <li>
                <div class="call-icon">
                  <span class="iconfont icon-icon-test5"></span>
                </div>
                <div class="call-list">
                  <span>聆听·建议反馈</span><br />
                  <span class="call-phone"
                    >阿里云不是完美的，我们渴望您的建议</span
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="" style="min-height: 2000px;"></div>
    <div class="totop">
      <div>
        <span class="iconfont icon-icon-test9"></span>
      </div>
    </div>
    <div class="" style="min-height: 3000px;"></div>
  </body>
</html>
